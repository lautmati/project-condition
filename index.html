<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
</head>
<body>
    <div class="container">
        <h1>Food Ordering App</h1>
        <form action="orderForm">
        <div>
            <label for="food">Choose a food</label>
            <select id="food">
            <option value="">select a food --</option>
            <option value="50">Burger - $50</option>
            <option value="80">Pizza - $80</option>
            <option value="30">Sandwich - $30</option>
            </select>
        <div>
        <div>
            <label for="drink">Choose a drink</label>
            <select id="drink">
            <option value="">select a drink --</option>
            <option value="100">soda - $100</option>
            <option value="200">juz - $200</option>
            <option value="75">water - $75</option>
            </select>
        <div>

        <button id="orderButton">Order Now</button>

        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
